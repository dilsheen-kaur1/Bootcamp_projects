<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form action="">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" id="name">
            </div>
            <div>
                <label for="birthday">Birthday</label>
                <input type="date" id="birthday" id="birthday">
            </div>
            <div>
                <label for="messsage">Message</label>
                <textarea name="message" id="message" cols="20" rows="5"></textarea>
            </div>
            <div>
                <label for="list">Choose</label>
                <select name="list" id="list">
                    <option value="apple">Apple</option>
                    <option value="ball" selected>Ball</option>
                    <option value="cat">Cat</option>
                </select>
            </div>
            <div>
                <label for="gender">Gender</label>
                <input type="radio" name="gender" id="gender" value="female" checked>female
                <input type="radio" name="gender" id="gender" value="male">male
                <input type="radio" name="gender" id="gender" value="trans">trans
            </div>
            <input type="submit" value="Submit">
            <button type="reset">reset</button>

        </form>
    </div>
    
</body>
</html>
